<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Page</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Skip Link for Screen Readers -->
    <a href="#main-content" class="visually-hidden focusable">Skip to main content</a>
    <header>
        <nav class="navbar" aria-label="Main-navigation">
          <ul id="Main-navigation">
            
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="#">Log in</a></li>
        </ul>
      </nav>
      <div class="search-bar">
        <input type="text" placeholder="Search">
      </div>
    </header>
    <main>
      <h1 id="team-section"><img src="images/contacticon.png" alt="contacticon">Contact us</h1>
      <div class="container">
      <p>Communication Specialists</p>
      <!-- Employees Section -->
        
      <section class="employeesc" aria-labelledby="team-section">
        <div class="employeec">
          <picture>
            <source srcset="images/john-320px.png" media="(max-width: 768px)">
            <source srcset="images/john-480px.png" media="(min-width: 769px)">
          <img src="images/john-320px.png" alt="John Smith">
          </picture>
          <h3 id="Learn-more-about-john">John Smith</h3>
          <button aria-labelledby="Learn-more-about-john">Learn More</button>
        </div>
        <div class="employeec">
          <picture>
            <source srcset="images/jane-320px.png" media="(max-width: 768px)">
            <source srcset="images/jane-480px.png" media="(min-width: 769px)">
          <img src="images/jane-320px.png" alt="Anne Li">
          </picture>
          <h3 id="Learn-more-about-Anne-Li">Anne Li</h3>
          <button aria-labelledby="Learn-more-about-Anne-Li">Learn More</button>
        </div>
      </section>
  
      <!-- Form and Map Section -->
      <section class="contact-section" aria-labelledby="contact-section-title">
        <h2 id="contact-section-title">Please fill in this form</h2>
        
        <div class="contact-container">
          <!-- Form -->
          <div class="contact-form">
            <form>
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="Enter your name">
              
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Enter your email">
              
              <label for="message">Message</label>
              <textarea id="message" rows="5" placeholder="Your message"></textarea>
              
              <button type="submit">Submit</button>
            </form>
          </div>
      
          <!-- Map -->
          <div class="contact-map" aria-labelledby="map-section-title">
            <h2 id="map-section-title"><img src="images/mapicon.png" alt="mapicon">Map</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5608.534102439318!2d-75.73183599001193!3d45.343421241371274!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce07aece9215cf%3A0x763d7091fdc17fe7!2sMerivale%20%2F%20Viewmount!5e0!3m2!1szh-CN!2sca!4v1733273204310!5m2!1szh-CN!2sca" 
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" aria-label="Google Map showing Merivale / Viewmount">
            </iframe>
          </div>
        </div>
      </section>
        </div>
      
    </main>
  


    <footer>
      <p>&copy; 2024 Guoping Wang Copyright</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
  </body>
</html>
